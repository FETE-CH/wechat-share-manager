<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wechat-share-manager</title>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script src="./bundle.js"></script>
</head>
<body>
  <h1>wechat-share-manager</h1>
  <script>
    Vue.use(VueRouter)
    var routes = [{
      path: '/index',
      name: 'index'
    }]
    var router = new VueRouter({
      routes
    })    
    window.share = new WechatShare(Vue, router, wx, { isDebug: true })
    share.init({
      title: 'foo',
      desc: 'bar',
      imgUrl: 'http://via.placeholder.com/350x350',
      link: 'https://github.com/ZhaZhengRefn/wechat-share-manager',      
    })
    Vue.prototype.$initShare({
      title: 'foo2',
      desc: 'bar2',
      imgUrl: 'http://via.placeholder.com/350x350',
      link: 'https://github.com/ZhaZhengRefn/wechat-share-manager',  
    })
  </script>
</body>
</html>
